{% extends 'base.html' %}

{% block title %}Liên Hệ - NGT Cough{% endblock %}

{% block content %}
<div class="page-container">
    <h2>Liên Hệ & Báo Cáo Lỗi</h2>
    <p>Vui lòng sử dụng biểu mẫu bên dưới để gửi câu hỏi, góp ý hoặc báo cáo lỗi. Chúng tôi rất trân trọng mọi phản hồi từ bạn.</p>

    <hr class="divider">

    <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
        
        <div class="form-group-grid">
            <div class="form-group">
                <label for="ho_ten">Họ và tên</label>
                <input type="text" id="ho_ten" name="ho_ten" required>
            </div>

            <div class="form-group">
                <label for="dia_chi">Địa chỉ (Không bắt buộc)</label>
                <input type="text" id="dia_chi" name="dia_chi">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="dien_thoai">Điện thoại (Không bắt buộc)</label>
                <input type="text" id="dien_thoai" name="dien_thoai">
            </div>
        </div>

        <div class="form-group">
            <label for="tieu_de">Tiêu đề</label>
            <input type="text" id="tieu_de" name="tieu_de" required>
        </div>

        <div class="form-group">
            <label for="noi_dung">Nội dung</label>
            <textarea id="noi_dung" name="noi_dung" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="btn">Gửi Tin Nhắn</button>
    </form>

</div>
{% endblock %}
