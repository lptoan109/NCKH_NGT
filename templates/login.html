{% extends 'base.html' %}

{% block title %}Đăng Nhập - NGT Cough{% endblock %}

{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h2>Đăng Nhập</h2>
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;">

        <a href="{{ url_for('login_google') }}" class="btn btn-google" style="background-color: #4285F4; width: 100%; box-sizing: border-box;">
            Đăng nhập với Google
        </a>

        <p class="form-switch" style="text-align: center; margin-top: 20px;">
            Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a>
        </p>
    </form>
</div>
{% endblock %}
